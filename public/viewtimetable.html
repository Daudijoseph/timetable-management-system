<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>View Timetable</title>
</head>
<body>
    <header>
        <h1>View Timetable</h1>
    </header>

    <section>
        <div class="timetable-container">
            <h2>Timetable</h2>
            <table id="timetable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Subject</th>
                        <th>Period</th>
                        <th>Room</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Timetable information will be dynamically populated here -->
                </tbody>
            </table>
        </div>


    <script src="main2.js"></script>
    <script src="viewtimetable.js"></script>
</body>
</html>
